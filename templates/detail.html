{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-5">
    <img src="{{ product.thumbnail }}" class="img-fluid rounded shadow mb-3" />
  </div>
  <div class="col-md-7">
    <h3>{{ product.title }}</h3>
    <p class="text-muted">{{ product.category }}</p>
    <p>{{ product.description }}</p>
    <h4 class="text-success">Rp {{ product.price }}</h4>
    <a href="/add-to-cart/{{ product.id }}" class="btn btn-success mt-3"
      >Tambah ke Keranjang</a
    >
    <a href="/" class="btn btn-secondary mt-3">‚Üê Kembali</a>
  </div>
</div>
{% endblock %}
