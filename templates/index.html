<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>In Beauty | Official Store</title>
    <style>
      body {
        font-family: "Helvetica", sans-serif;
        margin: 0;
        background: #fff;
        color: #000;
      }
      nav {
        padding: 20px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #000;
        position: sticky;
        top: 0;
        background: white;
        z-index: 100;
      }
      .logo {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 5px;
        text-decoration: none;
        color: #000;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .search-bar input {
        padding: 8px;
        border: 1px solid #ddd;
        outline: none;
      }
      .search-bar button {
        padding: 8px 15px;
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .container {
        padding: 40px 5%;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
      }
      .card {
        text-decoration: none;
        color: #000;
        transition: 0.3s;
      }
      .card:hover {
        opacity: 0.7;
      }
      .card img {
        width: 100%;
        aspect-ratio: 3/4;
        object-fit: cover;
        background: #f9f9f9;
      }
      .info {
        padding: 15px 0;
      }
      .brand {
        font-size: 10px;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .name {
        font-size: 14px;
        font-weight: bold;
        margin: 5px 0;
        text-transform: uppercase;
      }
      .price {
        font-size: 14px;
        color: #333;
      }
      @media (max-width: 1000px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" class="logo">IN BEAUTY</a>
      <div class="nav-right">
        <form class="search-bar" action="/" method="GET">
          <input type="text" name="search" placeholder="Cari produk..." />
          <button type="submit">CARI</button>
        </form>
        <a
          href="/admin/logs"
          style="
            font-size: 11px;
            font-weight: bold;
            color: red;
            text-decoration: none;
          "
          >ADMIN</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="grid">
        {% for p in products %}
        <a href="/product/{{ p.id }}" class="card">
          <img src="{{ p.thumbnail }}" alt="{{ p.title }}" />
          <div class="info">
            <div class="brand">IN BEAUTY EXCLUSIVE</div>
            <div class="name">{{ p.title }}</div>
            <div class="price">IDR {{ "{:,.0f}".format(p.price * 15500) }}</div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
