<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>InBeauty</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">InBeauty</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light" href="/cart">
            Keranjang {% if session.get('cart') %} ({{ session['cart']|length
            }}) {% endif %}
          </a>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="container mt-3">
      {% for msg in messages %}
      <div class="alert alert-success text-center flash-message">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <footer class="text-center text-muted mt-5 mb-3">
      Â© 2025 InBeauty | UAS OOP Flask
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      setTimeout(() => {
        document.querySelectorAll(".flash-message").forEach((el) => {
          el.style.transition = "opacity 0.5s";
          el.style.opacity = "0";
          setTimeout(() => el.remove(), 500);
        });
      }, 3000);
    </script>
  </body>
</html>
